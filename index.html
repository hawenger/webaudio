<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synth</title>

    <link rel="stylesheet" href="style.css">
    <script src="speech.js" defer></script>
    
</head>
<body>
    <div class="wrapper">
        <label for="volume">VOLUME</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
        <label for="panner">PAN</label>
        <label for="panner">L <input type="range" id="panner" min="-1" max="1" value="0" step="0.01"> R</label>
        <label for="wave">WAVE SHAPER</label>
        <label for="wave">- <input type="range" id="wave" min="-1" max="1" value="0" step="0.01"> +</label>
        <button class= "btn pause" data-playing="false" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>
        <audio src="future.mp3"></audio>
    </div>
</body>
</html>
